<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set default font size and line height */
    body {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Style for desktop screens */
    @media screen and (min-width: 768px) {
      /* Set page width and center content */
      body {
        max-width: 800px;
        margin: 0 auto;
      }
      /* Set font size for larger screens */
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1.2em;
      }
    }

    /* Style for smaller screens */
    @media screen and (max-width: 767px) {
      /* Set font size for smaller screens */
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>
  <main>
    <p>This webpage is responsive and adjusts to different screen sizes.</p>
  </main>
</body>
</html>
